<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="My Tasks" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tasks">
    <ion-nav-view name="tasks"></ion-nav-view>
  </ion-tab>

  <!-- My People Tab -->
  <ion-tab title="My People" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/myPeople">
    <ion-nav-view name="myPeople"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Notify" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/notify">
    <ion-nav-view name="notify"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="My Organization" icon-off="ion-map" icon-on="ion-map" href="#/tab/organization">
    <ion-nav-view name="organization"></ion-nav-view>
  </ion-tab>


</ion-tabs>
